<div class='panel panel-primary'>
    <div class='panel-heading'>
        User Management
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><a class="btn btn-success" [routerLink]="['new']">Add</a></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading">Loading users...</div>
            <div *ngIf='users && users.length==0' class="alert alert-info" role="alert">No record found!</div>
            <table class='table table-striped' *ngIf='users && users.length'>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>User Name</th>                    
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">                    
                    <td>{{user.Name}}</td>
                    <td>{{user.UserName}}</td>
                    <td>
                        <a [routerLink]="['/users', user.Id, 'view', true]" class="btn btn-default">View</a>
                        <a [routerLink]="['/users', user.Id, 'edit']" class="btn btn-primary">Edit</a>
                        <a class="btn btn-danger" (click)="deleteUser(user.Id)">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>
