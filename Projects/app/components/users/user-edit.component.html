<div class='panel panel-primary'>
    <div class='panel-heading'>
        User Management
    </div>
    <div class='panel-body'>
        <form novalidate (ngSubmit)="onSubmit(userFrm)" [formGroup]="userFrm">
            <div class="form-group">
                <div>
                    <span>ID</span>
                    <input type="text" class="form-control" readonly="readonly" formControlName="Id">
                </div>
                <div>
                    <span>Name</span>
                    <input type="text" class="form-control" placeholder="Name" formControlName="Name">
                </div>
                <div>
                    <span>User Name</span>
                    <input type="text" class="form-control" placeholder="User Name" formControlName="UserName">
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" class="form-control" formControlName="Password">
                </div>
            </div>
            <div>
                <a class="btn btn-default" [routerLink]="['/users']">Cancel</a>
                <button *ngIf="!viewMode" type="submit" [disabled]="userFrm.invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
